<body>
    <section class="window">
        <div class="container">
            <div class="top">
                <div class="time">
                    <i id="clock" class="wi"></i>
                    <button id="time"></button>
                </div>
                <div class="moon">
                    <i id="moon" class="wi"></i>
                </div>
                <div class="clear"></div>
                <h2 id="city">London</h2>
            </div>
            <div class="wether">
                <span id="error"></span>
                <h1><i id="icon" class="wi wi-day-sunny"></i> <button id="deg"><span id="temp">91</span><i class="wi wi-fahrenheit"></i></button></h1>
                <h3 id="desc">Wait...</h3>
            </div>
            <div class="date">
                <h2 id="day"></h2>
                <h3 id="date"></h3>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
